<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор анкет гадалок | By @miqyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #ff758c;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #e6e6e6;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 51, 102, 0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .form-container {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 51, 102, 0.2);
            display: none;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background-color: rgba(255, 51, 102, 0.1);
        }
        
        .result {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 51, 102, 0.2);
            white-space: pre-line;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary);
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-link {
            color: var(--light);
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: rgba(255, 51, 102, 0.2);
        }
        
        .icon {
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .form-container, .result {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crystal-ball icon"></i>Генератор анкет</h1>
            <p class="subtitle">Создавайте анкеты гадалок быстро и красиво</p>
        </header>
        
        <div id="main-menu">
            <div class="btn-group">
                <button id="old-form-btn" class="btn" onclick="showForm('old')">
                    <i class="fas fa-moon"></i> Анкета Old
                </button>
                <button id="new-form-btn" class="btn" onclick="showForm('new')">
                    <i class="fas fa-star"></i> Анкета New
                </button>
            </div>
        </div>
        
        <div id="old-form" class="form-container">
            <h2 class="form-title"><i class="fas fa-moon"></i> Анкета Old</h2>
            <div class="form-group">
                <label for="old-number"><i class="fas fa-hashtag"></i> Номер гадалки</label>
                <input type="text" id="old-number" placeholder="Гадалка №5">
            </div>
            <div class="form-group">
                <label for="old-air"><i class="fas fa-broadcast-tower"></i> Информация об эфире</label>
                <input type="text" id="old-air" placeholder="Эфир каждый день с 18:00">
            </div>
            <div class="form-group">
                <label for="old-phone"><i class="fas fa-phone"></i> Номер телефона</label>
                <input type="text" id="old-phone" placeholder="+7 (XXX) XXX-XX-XX">
            </div>
            <div class="form-group">
                <label for="old-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp (после wa.me/)</label>
                <input type="text" id="old-whatsapp" placeholder="79001234567">
            </div>
            <div class="form-group">
                <label for="old-telegram"><i class="fab fa-telegram"></i> Telegram (без @)</label>
                <input type="text" id="old-telegram" placeholder="username">
            </div>
            <div class="form-group">
                <label for="old-viber"><i class="fas fa-comment-dots"></i> Viber (после viber.click/)</label>
                <input type="text" id="old-viber" placeholder="79001234567">
            </div>
            <div class="form-group">
                <label for="old-notification"><i class="fas fa-bell"></i> Статус уведомлений</label>
                <select id="old-notification">
                    <option value="Вкл">Вкл</option>
                    <option value="Выкл">Выкл</option>
                </select>
            </div>
            <button class="btn" onclick="generateOldForm()">
                <i class="fas fa-magic"></i> Сгенерировать
            </button>
            <button class="back-btn" onclick="backToMain()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
        
        <div id="new-form" class="form-container">
            <h2 class="form-title"><i class="fas fa-star"></i> Анкета New</h2>
            <div class="form-group">
                <label for="new-username"><i class="fab fa-tiktok"></i> Юзернейм в TikTok</label>
                <input type="text" id="new-username" placeholder="bomjplace_example">
            </div>
            <div class="form-group">
                <label for="new-air"><i class="fas fa-link"></i> Ссылка на эфир</label>
                <input type="text" id="new-air" placeholder="https://example.com/live">
            </div>
            <div class="form-group">
                <label for="new-phone"><i class="fas fa-phone"></i> Номер телефона</label>
                <input type="text" id="new-phone" placeholder="+7 (XXX) XXX-XX-XX">
            </div>
            <div class="form-group">
                <label for="new-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp (после wa.me/)</label>
                <input type="text" id="new-whatsapp" placeholder="79001234567">
            </div>
            <div class="form-group">
                <label for="new-viber"><i class="fas fa-comment-dots"></i> Viber (после viber.click/)</label>
                <input type="text" id="new-viber" placeholder="79001234567">
            </div>
            <div class="form-group">
                <label for="new-notifications"><i class="fas fa-bell"></i> Уведомления есть?</label>
                <select id="new-notifications">
                    <option value="Есть">Есть</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>
            <button class="btn" onclick="generateNewForm()">
                <i class="fas fa-magic"></i> Сгенерировать
            </button>
            <button class="back-btn" onclick="backToMain()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
        
        <div id="result" class="result">
            <h3 class="result-title"><i class="fas fa-file-alt"></i> Ваша анкета</h3>
            <div id="result-content"></div>
            <button class="btn" onclick="copyToClipboard()" style="margin-top: 20px;">
                <i class="fas fa-copy"></i> Копировать
            </button>
            <button class="back-btn" onclick="backToMain()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
        
        <div class="footer">
            <p>Сделано с <i class="fas fa-heart" style="color: var(--primary);"></i> для BOMJPLACE NEW GEN!</p>
            <div class="social-links">
                <a href="https://t.me/bp_per" class="social-link" target="_blank">
                    <i class="fab fa-telegram"></i> BOMJPLACE
                </a>
                <a href="https://t.me/miqyz" class="social-link" target="_blank">
                    <i class="fab fa-telegram"></i> Создатель
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function showForm(type) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('old-form').style.display = 'none';
            document.getElementById('new-form').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            
            if (type === 'old') {
                document.getElementById('old-form').style.display = 'block';
            } else {
                document.getElementById('new-form').style.display = 'block';
            }
        }
        
        function backToMain() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('old-form').style.display = 'none';
            document.getElementById('new-form').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
        
        function generateOldForm() {
            const number = document.getElementById('old-number').value || 'Гадалка №N';
            const air = document.getElementById('old-air').value || 'не указано';
            const phone = document.getElementById('old-phone').value || 'не указано';
            const whatsapp = document.getElementById('old-whatsapp').value || 'не указано';
            const telegram = document.getElementById('old-telegram').value || 'не указано';
            const viber = document.getElementById('old-viber').value || 'не указано';
            const notification = document.getElementById('old-notification').value;
            
            const formText = `
${number}

📱ЭФИР : ${air}

📞НОМЕР : ${phone}

📱ВатСап : wa.me/${whatsapp}

📱Телеграм : @${telegram}

🌟VIBER : viber.click/${viber}

Статус Уведомлений : ${notification}
By @BP_API_BOT
`;
            
            showResult(formText);
        }
        
        function generateNewForm() {
            const username = document.getElementById('new-username').value || 'не указано';
            const air = document.getElementById('new-air').value || 'не указано';
            const phone = document.getElementById('new-phone').value || 'не указано';
            const whatsapp = document.getElementById('new-whatsapp').value || 'не указано';
            const viber = document.getElementById('new-viber').value || 'не указано';
            const notifications = document.getElementById('new-notifications').value;
            
            const formText = `
🦉БЕЩАСТЬ ВЕЩАЕТ🦉

•⁅📃⁆ Юз в тт: ${username}

•⁅🔗⁆ Ссылка на эфир: ${air}

•⁅☎️⁆ Номерок: ${phone}

•⁅🟩⁆ Ватсап: Wa.me/${whatsapp}

•⁅🟪⁆ Вайбер: Viber.click/${viber}

•⁅📳⁆ Уведы: ${notifications}
`;
            
            showResult(formText);
        }
        
        function showResult(text) {
            document.getElementById('result-content').textContent = text;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('old-form').style.display = 'none';
            document.getElementById('new-form').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
        
        function copyToClipboard() {
            const text = document.getElementById('result-content').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Анкета скопирована в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }
    </script>
</body>
</html>
